version: "2.1"

services:
  cookiejar-java-processor:
    container_name: cookiejar-java-processor
    build:
      context: .
      dockerfile: ./javaprocessor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,validator-3,${no_proxy}'
    depends_on:
      - validator-3
    volumes:
      - '.:/project/cookiejar/'
  
  cookiejar-client:
    container_name: cookiejar-client
    build:
      context: .
      dockerfile: ./pyclient/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,validator-3,${no_proxy}'
    volumes:
      - '.:/project/cookiejar/'
    depends_on:
      - rest-api
    entrypoint: "bash -c \"sawtooth keygen --force mycookiejar && tail -f /dev/null\""
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.2
    depends_on:
      - validator-3
    command: settings-tp -vv --connect tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.2
    container_name: rest-api
    expose:
      - 8008
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-3:4004 \
          --bind 192.168.1.42:8008
      "
    stop_signal: SIGKILL

  validator-registry-tp:
    image: hyperledger/sawtooth-poet-validator-registry-tp:1.2
    container_name: sawtooth-poet-validator-registry-tp
    expose:
      - 4004
    command: poet-validator-registry-tp -C tcp://validator-3:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  validator-3:
    image: hyperledger/sawtooth-validator:1.2
    container_name: validator-3
    expose:
      - 4004
      - 8800
    command: |
      bash -c "
        sawadm keygen --force && \
        sawtooth-validator -v \
            --bind network:tcp://eno1:8800 \
            --bind component:tcp://127.0.0.1:4004 \
          --bind consensus:tcp://eth0:5050 \
            --peering dynamic \
            --endpoint tcp://192.168.1.42:8800 \
            --seeds tcp://192.168.1.93:8800 \
            --scheduler parallel \
            --network trust
      "
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.2
    ports:
      - '5050:5050'
    container_name: sawtooth-devmode-engine-rust-default
    depends_on:
      - validator
    entrypoint: devmode-engine-rust --connect tcp://validator:5050
